<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

                    <td colspan="2" id="exclude">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Email Address</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                            <tr>
                                <td>John Doe</td>
                                <td>johndoe@mail.com</td>
                                <td>(171) 555-2222</td>
                                <td class="action-items"><i class="fa-solid fa-pencil"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-trash"></i></td>
                            </tr>
                            <tr>
                                <td>Peter Parker</td>
                                <td>peterparker@mail.com</td>
                                <td>(313) 555-5732</td>
                                <td class="action-items"><i class="fa-solid fa-pencil"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-trash"></i></td>
                            </tr>
                            <tr>
                                <td>Fran Wilson</td>
                                <td>franwilson@mail.com</td>
                                <td>(503) 555-9931</td>
                                <td class="action-items"><i class="fa-solid fa-pencil"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-trash"></i></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
