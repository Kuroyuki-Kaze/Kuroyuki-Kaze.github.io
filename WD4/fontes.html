<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using fonts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        #gluglu {
            font-family: 'Roboto Mono', monospace;
        }

        #local {
            font-family: "CADT Mono Display", monospace;
        }
    </style>
</head>
<body>
    <p id="gluglu">
        This is a paragraph using Google's Roboto Mono font.
    </p>

    <p id="local">
        This is a paragraph with local font.
    </p>

    <p id="icon">
        <i class="fas fa-globe-americas">this is using fontawesome's logo font.</i>
    </p>
</body>
</html>
