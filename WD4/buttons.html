<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Various colored buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style6.css">
</head>
<body>
    <div id="viewport">
        <div class="right-set">
            <button id="peach-gradient">PEACH</button>
            <button id="purple-gradient">PURPLE</button>
            <button id="blue-gradient">BLUE</button>
            <button id="aqua-gradient">AQUA</button>
        </div>

        <div class="spaced">
            <button class="brand" id="facebook">
                <!--facebook-->
                <i class="fab fa-facebook-f"></i>
            </button>

            <button class="brand" id="twitter">
                <!--twitter-->
                <i class="fab fa-twitter"></i>
            </button>

            <button class="brand" id="google-plus">
                <!--google plus-->
                <i class="fab fa-google-plus-g"></i>
            </button>

            <button class="brand" id="linkedin">
                <!--linkedin-->
                <i class="fab fa-linkedin-in"></i>
            </button>

            <button class="brand" id="instagram">
                <!--instagram-->
                <i class="fab fa-instagram"></i>
            </button>

            <button class="brand" id="pinterest">
                <!--pinterest-->
                <i class="fa-brands fa-pinterest"></i>
            </button>

            <button class="brand" id="youtube">
                <!--youtube-->
                <i class="fab fa-youtube"></i>
            </button>

            <button class="brand" id="dribbble">
                <!--dribble-->
                <i class="fa-brands fa-dribbble"></i>
            </button>

            <button class="brand" id="vk">
                <!--vk-->
                <i class="fab fa-vk"></i>
            </button>

            <button class="brand" id="stackoverflow">
                <!--stackoverflow-->
                <i class="fab fa-stack-overflow"></i>
            </button>

            <button class="brand" id="slack">
                <!--slack-->
                <i class="fab fa-slack"></i>
            </button>

            <button class="brand" id="github">
                <!--github-->
                <i class="fab fa-github"></i>
            </button>

            <button class="brand" id="mail">
                <!--mail-->
                <i class="fas fa-envelope"></i>
            </button>
        </div>

        <div class="spaced">
            <button class="solid" id="primary">PRIMARY</button>
            <button class="solid" id="default">DEFAULT</button>
            <button class="solid" id="secondary">SECONDARY</button>
            <button class="solid" id="success">SUCCESS</button>
            <button class="solid" id="info">INFO</button>
            <button class="solid" id="warning">WARNING</button>
            <button class="solid" id="danger">DANGER</button>
        </div>

        <div class="spaced">
            <button class="transpar" id="primary-border">PRIMARY</button>
            <button class="transpar" id="default-border">DEFAULT</button>
            <button class="transpar" id="secondary-border">SECONDARY</button>
            <button class="transpar" id="success-border">SUCCESS</button>
            <button class="transpar" id="info-border">INFO</button>
            <button class="transpar" id="warning-border">WARNING</button>
            <button class="transpar" id="danger-border">DANGER</button>
        </div>
    </div>
</body>
</html>
