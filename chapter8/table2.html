<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table layout design</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <table style="width:100%">
        <tr style="height:50px">
            <th colspan="2" style="font-size:30px;border:1px solid;background-color:#aaffaa">HEADER</th>
        </tr>
        <tr style="height:45px">
            <td colspan="2" align="center" style="font-size:20px;border:1px solid;background-color:#aaffaa">Navigation</td>
        </tr>
        <tr style="height:300px">
            <td align="center" style="width:15%;vertical-align:top;border:1px solid;background-color:#999">
                <b>Subject</b>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JS</li>
                </ul>
            </td>
            <td align="center" style="vertical-align:top;border:1px solid;background-color:#eee">
                <b style="font-size:25px">Text Content</b>
            </td>
        </tr>
        <tr style="height:100px">
            <td colspan="2" align="center" style="border:1px solid;background-color:#aaffaa">Copyright &copy; 2022 WebDesign</td>
        </tr>
    </table>
</body>
</html>
