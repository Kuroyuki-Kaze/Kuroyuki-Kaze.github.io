<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBNB lol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styleProj.css">
</head>
<body>
    <div class="viewport">
        <div class="header">
            <nav class="navbar">
                <button class="imgbutton" onclick="window.location.href = '/WD5/proj.html'">
                    <strong>airbnb</strong>
                </button>

                <ul class="navbar-cont">
                    <li class="nav-item nav-item-active">Places to stay</li>
                    <li class="nav-item">Experiences</li>
                    <li class="nav-item">Online Experiences</li>
                </ul>

                <div class="cucker-buttons">
                    <button class="become-a-host">
                        Become A Host
                    </button>

                    <button class="language">
                        <i class="fa-solid fa-globe" style="font-size: 20px;"></i>
                    </button>

                    <button class="name-card">
                        <i class="fa-solid fa-list-ul"></i>&nbsp;&nbsp;&nbsp;
                        <i class="fas fa-user-circle"></i>
                    </button>
                </div>
            </nav>

            <div class="search-bar">
                <div class="search-item-wrapper location">
                    <div class="search-item">
                        <h4 class="search-item-header">
                            Location
                        </h4>
                        <p class="search-item-question">
                            Where are you going?
                        </p>
                    </div>
                </div>

                <div class="seperator"></div>

                <div class="search-item-wrapper check-in">
                    <div class="search-item">
                        <h4 class="search-item-header">
                            Check in
                        </h4>
                        <p class="search-item-question">
                            Add dates
                        </p>
                    </div>
                </div>

                <div class="seperator"></div>

                <div class="search-item-wrapper check-out">
                    <div class="search-item">
                        <h4 class="search-item-header">
                            Check out
                        </h4>
                        <p class="search-item-question">
                            Add dates
                        </p>
                    </div>
                </div>

                <div class="seperator"></div>

                <div class="search-item-wrapper guests">
                    <div class="search-item">
                        <h4 class="search-item-header">
                            Guests
                        </h4>
                        <p class="search-item-question">
                            Add guests
                        </p>
                    </div>
                </div>

                <div class="search-item-wrapper search-button-wrapper">
                    <div class="search-item">
                        <button class="search-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="first-screen">
            <table class="duo-vertical">
                <tr class="duo-vertical-row">
                    <div class="refugee-box">
                        <div class="content-box">
                            <h3 class="refugee-header">
                                Help house 100,000 refugees fleeing Ukraine
                            </h3>
                            <button class="refugee-button">
                                Learn more
                            </button>
                        </div>
                    </div>
                </tr>
                <tr class="duo-vertical-row">
                    <div class="curiosity-box">
                        <div class="content-box">
                            <h3 class="curiosity-header">
                                Let your curiosity do the booking
                            </h3>
                            <button class="curiosity-button">
                                I'm flexible
                            </button>
                        </div>
                    </div>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
